<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="master.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h2 class="text-center">Sign up here!</h2>
                <form>
                    <div class="form-row">
                        <div class="col-4 offset-1">
                            <input id="firstNameInput" placeholder="First name" type="text" class="form-control">
                        </div>
                        <div class="col-4 offset-2">
                            <input id="lastNameInput" placeholder="Last Name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4 offset-1">
                            <input id="emailInput" placeholder="Email" type="email" class="form-control">
                        </div>
                        <div class="col-4 offset-2">
                            <input id="usernameInput" placeholder="Username" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4 offset-1">
                            <input id="passwordInput" placeholder="Password" type="text" class="form-control" pattern="^[a-zA-Z0-9]\w{2,14}$">
                        </div>
                        <div class="col-2">
                            <small id="message" style="opacity: 0;">Must contain a capital, lowercase and number.</small>
                        </div>
                        <div class="col-4">
                            <input id="passwordConfirmInput" placeholder="Confirm password" type="text" class="form-control" pattern="^[a-zA-Z0-9]\w{2,14}$">
                        </div>
                    </div>
                    <input id="submitMe" class="btn btn-success" type="Submit" onclick="return false">
                    <br>
                    <small>Return to login page <a href="index.html">here.</a></small>
                </form>
            </div>
        </div>

        <div class="container" style="">
            <div id="showNewUsers" class="row" style="justify-content: center;">

            </div>
        </div>
    </body>
    <script src="master.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
