<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="master.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h2 class="text-center">If you have an account, log in here!</h2>
                <small class="form-text text-center">If not, you're a loser and need to click <a href="./signUp.html">here!</a></small>
                <form>
                    <div class="form-group">
                        <label for="emailInput">Email:</label>
                        <input class="form-control" type="email" id="emailInput" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password:</label>
                        <input id="passwordInput" class="form-control" type="password" placeholder="Password">
                        <small id="message" style="opacity: 0;">Must contain a capital, lowercase and number.</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label for="rememberMe" class="form-check-label">Remember me!</label>
                    </div>
                    <input id="submitMe" class="btn btn-success" type="Submit" onclick="return false">
                </form>
            </div>
        </div>

        <div id="showUsers" class="container">

        </div>
    </body>
    <script src="master.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
