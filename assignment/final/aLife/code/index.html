<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
    <title>PokeDex</title>
</head>

<body>
    <div class="row">
        <div id="leftSide" class="col-sm-4">

        </div>
        <div id="rightSide" class="col-sm-8">
            <div id="topSection" class="row">

            </div>
            <div id="bottomSection" class="row">
                <div id="pokeDexLeft" class="col-sm-5">
                    <div id="extendTop" class="row">
                        <div id="terminal" class="container">
                            <div id="terminalCase" class="jumbotron">
                                <div id="terminalTop" class="row">
                                    <div class="topCircle1"></div>
                                    <div class="topCircle2"></div>
                                </div>
                                <div class="row">
                                    <div id="terminalScreen" class="jumbotron"></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div id="terminalButton"></div>
                                    </div>
                                    <div id="vents" class="col-sm-4 offset-sm-5">
                                        <div class="terminalVent"></div>
                                        <div class="terminalVent"></div>
                                        <div class="terminalVent"></div>
                                        <div class="terminalVent"></div>
                                        <div class="terminalVent"></div>
                                        <div class="terminalVent"></div>
                                    </div>
                                </div>
                                <div id="cutOff"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="leftBlueButton" class="col-sm-2">
                            <div id="blueButton"></div>
                        </div>
                        <div id="leftMiddle" class="col-sm-5">
                            <div class="row">
                                <div id="leftType"></div>
                                <div id="rightType"></div>
                            </div>
                            <div class="row">
                                <div id="pkmnIdBorder" class="jumbotron">
                                    <div id="pkmnIdBox" class="jumbotron"></div>
                                </div>
                            </div>
                        </div>
                        <div id="arrowButtonThing" class="col-sm-3">
                            <div class="row">
                                <div class="col-sm-4"></div>
                                <div id="upArrow" class="col-sm-4 arrows">
                                    <i class="fas fa-sort-up"></i>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                            <div class="row">
                                <div id="leftArrow" class="col-sm-4 arrows">
                                    <i class="fas fa-caret-left"></i>
                                </div>
                                <div id="midArrow" class="col-sm-4 arrows">
                                    <i class="fas fa-circle"></i>
                                </div>
                                <div id="rightArrow" class="col-sm-4 arrows">
                                    <i class="fas fa-caret-right"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"></div>
                                <div id="downArrow" class="col-sm-4 arrows">
                                    <i class="fas fa-sort-down"></i>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pokeDexMid" class="col-sm-1">
                    <div class="smallDarkRed row"></div>
                    <div id="largeBrightRed" class="row"></div>
                    <div class="smallDarkRed row"></div>
                    <div id="smallBrightRed" class="row"></div>
                </div>
                <div id="pokeDexRight" class="col-sm-5">
                    <div id="movesetSection" class="row">
                        <!-- Section needs scrolling bit
                             to support full moveset. -->
                    </div>
                    <div id="statSection" class="row"></div>
                    <div id="randomButtons" class="row">
                        <div class="col-sm-5">
                            <div id="smallGrayButton"></div>
                            <div id="smallYellowButton"></div>
                        </div>
                        <div class="col-sm-6">
                            <div id="wideGreenButton"></div>
                            <div id="wideOrangeButton"></div>
                        </div>
                    </div>
                    <div id="navigateButtons" class="row">
                        <div id="cyclePkmn" class="col-sm-3">
                            <!-- Start here -->
                        </div>
                        <div id="removeFilters" class="col-sm-9">

                        </div>
                    </div>
                    <div class="row" id="bigOrangeContainer">

                    </div>
                </div>
            </div>
            <img src="https://toucantoco.com/blog/wp-content/uploads/2016/07/Capture-d%E2%80%99e%CC%81cran-2016-07-19-a%CC%80-15.27.31.png"
                alt="">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="master.js"></script>

</html>
