<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="main.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
      <button type="button" id="buttonone" onclick="fetchPkmn(true)"> Load More </button>
    <div class="container1">
      <div class="containerleftside">
        <div class="greycontainer">
          <div class="redcircle">
            <div class="redcircle2"></div>
          </div>
          <div class="whitecontainer" id="whitescontainer">
            
          </div>
          <div class="bottomleftcirle">
            <div class="blackline">
              <div class="blackline" id="line2">
                <div class="blackline" id="line3"></div>
              </div>
              <div class="blackline" id="line4">
                    <div class="blackline" id="line5">
                      <div class="blackline" id="line6"></div>
                    </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bluecircle onclick"></div>
      <div class="greenboy">
          
      </div>
      <div class="orangeboy"></div>
      <div class="idcontainer">
          <div class="whiteid">

          </div>
      </div>
      <div class="gamepadarrows">
          <div class="middlechunck"></div>
          <div class="leftarrow"></div>
          <div class="rightarrow"></div>
          <div class="bottomarrow"></div>
      </div>
    </div>
    <div class="lineargradient">
      <div class="globone"></div>
      <div class="globtwo"></div>
    </div>
    <div class="containerrightside">
      <div class="greenstats"></div>
      <div class="bluebox"></div>
      <div class="rowonebuttons">
        <div class="blackcircle"></div>
        <div class="yellowcirlce"></div>
        <div class="lightgreen"></div>
        <div class="orangebar"></div>
      </div>
      <div class="rowtwobuttons">
        <div class="leftgraybutton"></div>
        <div class="rightgraybutton"></div>
        <div class="yellowrightbutton"></div>
      </div>
      <div class="bottomrightbuttons">
        <div class="leftyellowbutton"></div>
        <div class="rightyellowbutton"></div>
      </div>
    </div>
    <h1 id="h1s">Filter by Name</h1>
  </body>
  <div id="displays">
  </div>
</html>
