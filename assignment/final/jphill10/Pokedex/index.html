<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bigRedBox" class="container">
        <div id="leftSide">

            <div id="screenBoundary">
                <div id="constrain">
                    <div id="red1" class="circle"></div>
                    <div id="red2" class="circle"></div>
                    <div id="bigRed1" class="circle"></div>
                    <div id="speaker">
                        <div id="speakerVent1" class="vent"></div>
                        <div id="speakerVent2" class="vent"></div>
                        <div id="speakerVent3" class="vent"></div>
                        <div id="speakerVent4" class="vent"></div>
                        <div id="speakerVent5" class="vent"></div>
                        <div id="speakerVent6" class="vent"></div>
                        </table>
                    </div>
                </div>
                    
                
                <div id="screenBorder">
                    <div id="screen">
                        <div id="picHolder">
                            <img src="bulbasaur.png" alt="" id="pic">
                        </div>
                    </div>
                    
                </div>
            </div>

            <div id="leftBotLeft">
                <div id="leftBotLeftCircle"></div>
            </div>

            <div id="leftBotCenter">
                <div id="contain">
                    <div id="button1">
                        electric
                    </div>
                    <div id="button2">
                        fire
                    </div>
                    <div id="pokeIDBorder">
                        <div id="pokeID">
                            ID#
                        </div>
                    </div>
                </div>
            </div>
            <div id="leftBotRight">
                <div id="dPad1"></div>
                <div id="dPad2"></div>
            </div>
        </div>

        <div id="hinge">
            <div id="topHinge"></div>
            <div id="midHinge"></div>
            <div id="bottomHinge"></div>
        </div>

        <div id="rightSide">
            <div id="greenBox">
                <div id="greenTable"></div>
            </div>
            <div id="blueBox"></div>
            <div id="rightB1"></div>
            <div id="rightB2"></div>
            <div id="rightLongB1"></div>
            <div id="rightLongB2"></div>
            <div id="rightYellowCircle"></div>
            <div id="grayContainer">
                <div id="grayButton">
                    <i id="grayCaretLeft" class="fas fa-caret-left"></i>
                    <i id="grayCaretRight" class="fas fa-caret-right"></i>
                    <div id="divider"></div>
                </div>
            <div id="yellowCircle">
                <i id="yellowCaret" class="fas fa-caret-left"></i>
            </div>
            </div>
            <div id="yellowBoxContainer">
                <div id="leftYellow">
                    use arrows above to navigate
                </div>
                <div id="rightYellow">
                    CLOSE
                </div>
            </div>

        </div>
    </div>

</body>
</html>
