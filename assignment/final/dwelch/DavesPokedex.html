<head>

</head>
<body>
    <div id=Pokedex>

        </div> 

        <div id="Screen">

                  <div id="SmRedButton2"></div>
                  <div id="speakers">
                    <div class="speaker1"></div>
                    <div class="speaker2"></div>
                    <div class="speaker3"></div>
                    <div class="speaker4"></div>
                  </div> 
                  
                  <div class="Pokemon-list" id="listaPokemon">
                          <div class="pokemon" id="pokemon-1">
                              <img src="" alt="">
                              <p></p>
                          </div>
                  </div>
                 
                  <div id=BgRedButton></div>             
        </div>

        <button id="bigbluebutton" onclick="consultarPokemones ()"></button>
        <div id="skinnygrbutton"></div>
        <div id="skinnyredbutton"></div>

        <div id="cross">

                  <div id="leftT"></div>

        <div id=MidBar>

        <div id=rightside>

                <div id=TR>
                    <img src="1272777899.rocketinc_rocket_logo_vector.png"></div>
                </div>
        

        <div id="blueButtons1">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>

                <div class="blueButton"></div>
              </div>
              <div id="blueButtons2">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
              </div>
            </div>


    </div>

    <script>

        let lista = document.getElementById("listaPokemon")
        
        function consultarPokemon (id, num) { 
                fetch (`https://pokeapi.co/api/v2/pokemon/${id}`)
            .then (function (response) {
            response.json()
            .then (function (pokemon) {
                crearPokemon (pokemon, num)
            })
            })
                
        }
        
        function consultarPokemones () {
            let primerId= Math.round(Math.random() * 150)
            let segundoId= Math.round(Math.random() * 150)
            
            consultarPokemon (primerId, 1)
            consultarPokemon (segundoId, 2)
        }
        
        function crearPokemon (pokemon, num) {
            let item = lista.querySelector(`#pokemon-${num}`)
            let imagen = item.getElementsByTagName("img")[0]
            imagen.setAttribute("src", pokemon.sprites.front_default)
        
        
            let nombre = item.getElementsByTagName("p")[0]
            nombre.textContent = pokemon.name
        
        
        }
        
        consultarPokemones ()
            
        
        </script>


</body>
</html>
